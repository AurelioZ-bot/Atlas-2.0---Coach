    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Increased visibility of the background image by reducing overlay opacity from 0.85 to 0.60/0.70 */
        background-image: linear-gradient(rgba(17, 24, 39, 0.60), rgba(17, 24, 39, 0.70)), url('https://storage.googleapis.com/aistudio-hosting/workspace-files/78887a0b-de3a-4467-8549-3bc63e46d49a.jpeg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      /* Override tailwind classes to add transparency and blur for a glassmorphism effect */
      .bg-gray-800 {
        background-color: rgba(31, 41, 55, 0.80) !important;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      .bg-gray-700 {
        background-color: rgba(55, 65, 81, 0.70) !important;
      }
    </style>
